<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="text-center">
    <main>
      <div class="profile-card">
        <div class="profile-img mb-4">
          <img
            class="mb-4"
            src="./Image/WhatsApp Image 2023-10-23 at 13.44.17_577a80d2.jpg"
            alt="Profile picture"
          />
        </div>
        <div class="profile-details mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Oham Justine C.</h1>
          <h3 class="h3 mb-3 font-weight-normal">London, United Kingdom</h3>
        </div>
        <div>
          <div class="profile-slogan mb-3">
            <p>"Front-end developer and avid reader."</p>
          </div>
          <div class="profile-links">
            <a href="#" class="btn-social-link"> GitHub </a>
            <a href="#" class="btn-social-link"> Frontend Mentor </a>
            <a href="#" class="btn-social-link"> LinkedIn </a>
            <a href="#" class="btn-social-link"> Twitter </a>
            <a href="#" class="btn-social-link"> Instagram </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oham Justine C</a>.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
